<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="js/libs/jquery.js"></script>
    <script defer src="js/libs/bootstrap.bundle.js"></script>
    <script defer src="js/libs/vue.js"></script>
    <script defer src="js/phonebook.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/phonebook.css"/>
    <title>Phonebook on Vue and Servlets</title>
    <link rel="shortcut icon" href="images/phonebook.svg" type="image/svg" />
</head>

<body>
<div id="app">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">
                <img src="images/phonebook.svg" alt="" width="30" height="24"
                     class="d-inline-block align-text-top">
                Phonebook on Vue
            </a>
        </div>
    </nav>

    <div class="container">
        <form class="form">
            <div>
                <label class="form-label">
                    <span class="form-field">First name:</span>
                    <input type="text" class="form-control input-sm form-input ml-1"
                           v-model="firstName"
                           v-bind:class="{ 'input-error': firstNameError.error && validation }"/>
                    <span v-show="validation" class="error-message" v-text="firstNameError.message"></span>
                </label>
            </div>
            <div>
                <label class="form-label">
                    <span class="form-field">Second name:</span>
                    <input type="text" class="form-control input-sm form-input ml-1"
                           v-model="lastName"
                           v-bind:class="{ 'input-error': lastNameError.error && validation }"/>
                    <span v-show="validation" class="error-message" v-text="lastNameError.message"></span>
                </label>
            </div>
            <div>
                <label class="form-label">
                    <span class="form-field">Telephone:</span>
                    <input type="text" class="form-control input-sm form-input ml-1"
                           v-model="phone"
                           v-bind:class="{ 'input-error': phoneError.error && validation }"/>
                    <span v-show="validation" class="error-message" v-text="phoneError.message"></span>
                </label>
            </div>
            <button type="button" class="btn btn-primary" v-on:click="addContact">Add new contact</button>
        </form>

        <div class="delete-dialog"></div>
        <div class="alert" title="Нет выбранных контактов"></div>

        <div class="filter-container">
            <label class="mr-1">
                Search:
                <input type="text" class="form-control input-sm"/>
            </label>
            <button class="btn btn-primary">Filter</button>
            <button class="btn btn-primary">Reset filter</button>
        </div>

        <button @click="deleteContacts(selectedRowsIds)" type="button" class="btn btn-primary">Delete selected</button>

        <table class="table table-responsive table-hover mt-3">
            <thead class="table-light">
            <tr>
                <th class="align-middle">
                    <div class="form-check">
                        <input type="checkbox"
                               v-model="isGeneralCheckboxChecked"
                               v-indeterminate="isGeneralCheckBoxIndeterminate"
                               :disabled="rows.length === 0">
                    </div>
                </th>
                <th class="align-middle" scope="col">#</th>
                <th class="align-middle" scope="col">First Name</th>
                <th class="align-middle" scope="col">Last Name</th>
                <th class="align-middle" scope="col">Phone number</th>
                <th class="align-middle" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr v-cloak v-for="row in rows">
                <template v-if="row.shown">
                    <td>
                        <label class="select-me-label">
                            <input type="checkbox" class="select-me" v-model="row.checked">
                        </label>
                    </td>
                    <td v-text="row.number"></td>
                    <td v-text="row.firstName"></td>
                    <td v-text="row.lastName"></td>
                    <td v-text="row.phone"></td>
                    <td>
                        <button @click="deleteContacts([row.id])" type="button" class="btn-outline-danger" aria-label="Delete">Delete</button>
                    </td>
                </template>
            </tr>
            </tbody>
        </table>
        <br>

        <div class="server-error-message-container">
            <span v-show="serverValidation" v-text="serverError"></span>
        </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-2 align-items-center">
                <span class="text-muted">© Maxim Biluta</span>
            </div>
        </footer>
    </div>
</div>

<!-- Confirm delete Modal -->
<div class="modal fade" ref="confirmDeleteModal" tabindex="-1" aria-labelledby="modalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Delete confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
                <span v-text="confirmDeleteModalMessage"></span>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        id="modal-cancel">Cancel
                </button>
                <button type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                        id="modal-delete">Delete
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
